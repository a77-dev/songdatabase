<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Database</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }
    .card {
      border-radius: 12px;
      padding: 1rem;
      color: black;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .meta {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="container">Loading...</div>
  <script>
    const container = document.getElementById('container');

    async function fetchLyrics(lyricsId) {
      try {
        const response = await fetch(`https://lrclib.net/api/lyrics/${lyricsId}`);
        const data = await response.json();
        return data.lyrics || "(No lyrics)";
      } catch (e) {
        return "(Failed to load lyrics)";
      }
    }

    async function renderSongs() {
      const response = await fetch('songs.json'); // Your GitHub-hosted JSON file
      const db = await response.json();
      const songs = db.songs;
      container.innerHTML = '';

      for (const song of songs) {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.backgroundColor = song.color || '#fff';

        const img = document.createElement('img');
        img.src = `https://tr.rbxcdn.com/${song.image}/150/150/Image/Png`;

        const info = document.createElement('div');
        info.className = 'info';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = song.title + ' â€” ' + song.artist;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerHTML = `
          <strong>Value:</strong> ${song.value}<br>
          <strong>Speed:</strong> ${song.speed}<br>
          <strong>Pitch:</strong> ${song.pitch}<br>
          <strong>Audio ID:</strong> ${song.audio_id}<br>
        `;

        info.appendChild(title);
        info.appendChild(meta);

        if (song.lyrics_id) {
          const lyricsDiv = document.createElement('div');
          lyricsDiv.className = 'meta';
          lyricsDiv.textContent = 'Loading lyrics...';
          info.appendChild(lyricsDiv);
          fetchLyrics(song.lyrics_id).then(lyrics => {
            lyricsDiv.textContent = lyrics.slice(0, 200) + (lyrics.length > 200 ? '...' : '');
          });
        }

        card.appendChild(img);
        card.appendChild(info);
        container.appendChild(card);
      }
    }

    renderSongs();
  </script>
</body>
</html>
